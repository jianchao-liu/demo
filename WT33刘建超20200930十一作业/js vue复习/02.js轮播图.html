<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: relative;
            width: 300px;
            height: 150px;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            width: 900px;
            height: 150px;
            left: 0px;
        }

        .banner li {
            width: 300px;
            float: left;
        }

        .banner li img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="banner" style="left: 0px;">
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        var page = -1;
        var start = true;
       
        var timer = setInterval(function banner() {
            var banner = document.querySelector('.banner')
            if (start) {
                page++;
                if (page ==3) {
                    page = 0;
                }
                console.log(page)
                console.log(banner.style.left)
                banner.style.left = page * -300 + 'px'


            }
        }, 1000)

    </script>
</body>

</html>
