<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <button type="button" class="captcha">获取验证码</button>
    <script>
          var time = 60;
        $('.captcha').on('click', function () {
            $('.captcha').attr('disabled','disabled')
         var set=setInterval(function countDown() {
                if (time === 0) {
                    time = 60;
                    return;
                } else {
                    time--;
                    $('.captcha').html(time+'s');
                }
            },1000)
            setTimeout(function () {
                clearInterval(set);
                $('.captcha').html("重新发送");
                $('.captcha').removeAttr('disabled')
               
            }, 60000);
        })

    </script>
</body>

</html>
